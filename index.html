<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>W4Bot - ChatBot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/vB2vDw9x/W4Bot.png" />
</head>
<body>
  <div class="heure">
  </div>
  <div class="chat-container">
    <header class="chat-header">
      <img src="https://i.postimg.cc/vB2vDw9x/W4Bot.png" alt="W4Bot Logo" class="logo" />
      <h1>W4Bot</h1>
    </header>

    <div class="chat-box" id="chat-box">
      <div class="message bot">Salut ! Je suis W4Bot, comment puis-je t’aider&nbsp;?</div>
      <div class="message bot">Tape «&nbsp;Aide&nbsp;» ou «&nbsp;Help&nbsp;» pour voir les questions auxquelles je peux répondre.</div>
    </div>

    <form class="chat-input" id="chat-form">
      <input type="text" id="user-input" placeholder="Écris un message..." autocomplete="off" required />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
