<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoreLog - ChatBot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/zvSc62JV/Chat-GPT-Image-3-mai-2025-21-35-38.png" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <img src="https://i.postimg.cc/zvSc62JV/Chat-GPT-Image-3-mai-2025-21-35-38.png" alt="CoreLog Logo" class="logo" />
      <h1>CoreBot</h1>
    </header>

    <div class="chat-box" id="chat-box">
      <div class="message bot">Salut ! Je suis CoreBot, comment puis-je t’aider ?</div>
    </div>

    <form class="chat-input" id="chat-form">
      <input type="text" id="user-input" placeholder="Écris un message..." autocomplete="off" required />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
